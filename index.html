<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试pdf</title>
  <style>
    @import "./node_modules/pdfh5/css/pdfh5.css";
    *{
    padding: 0;
    margin: 0;
    }
    html,body,#app {
    width: 100%;
    height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="demo"></div>
  </div>
  <script src="./node_modules/pdfh5/js/pdf.js" type="text/javascript" charset="utf-8"></script>
  <script src="./node_modules/pdfh5/js/pdf.worker.js" type="text/javascript" charset="utf-8"></script>
  <script src="./node_modules/pdfh5/js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./node_modules/pdfh5/js/pdfh5.js" type="text/javascript" charset="utf-8"></script>
  <script>
    const pdfh5Ref = new Pdfh5("#demo", {
      pdfurl: "./test.pdf"
    });
      //监听完成事件
    pdfh5Ref.on("complete", function (status, msg, time) {
      console.log("状态：" + status + "，信息：" + msg + "，耗时：" + time + "毫秒，总页数：" + this.totalNum)
    })
  </script>
</body>
</html>
